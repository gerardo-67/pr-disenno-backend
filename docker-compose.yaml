services:
  app:
    image: proyecto-disenno-prueba
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL}
    command: "uvicorn app.app:app --reload --port=8000 --host=0.0.0.0"  # Aseg√∫rate de que esta ruta sea correcta
    ports:
      - "8000:8000"